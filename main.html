<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
</head>
<body>

    <h2>Dog Adoption Application</h2>
    
    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        <br><br>

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <br><br>

        <!-- Checkbox for living with a dog -->
        <label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>
        <br><br>

        <!-- Multi-select dropdown for preferred breeds -->
        <label for="breeds">Please select your preferred breeds:</label>
        <select id="multiSelect" name="multiSelect" >
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
			
        </select>
        <br><br>

        <!-- Submit Button -->
	         <label for="submit">Submit:</label>
            <input type="submit" id="submit" name="submit" value="Submit">
           
        

    </form>

</body>
</html>
